<!DOCTYPE html>
<html>
<head>
    <script>
        let url = ["YOUR SHEETY URL HERE; remove brackets but keep the quotations"];

        const makeCard = (group) => {
            let cardHtml = `<div class="card">`;
            let img_src = group.coverImg?.includes("https://")
            ? group.coverImg
            : "https://i.imgur.com/cgAzUYE.png";

             cardHtml += `
                <img class="card-image" src="${img_src}">
            `;
            
            cardHtml += `<p class="card-header">${group.projectName}</p>`; 
            cardHtml += `<div class="card-info">`;
            cardHtml += `<div class="info-left">
                <p class="major"><span class="is-bold">Team Number: </span> ${group.teamNum}</p>
                <p class="year"><span class="is-bold">Member Names: </span> ${group.members}</p>
            </div>
            <div class="buffer"></div>`;
            cardHtml += `</div>`;

            if (group.devpostLink?.includes("https://")) {
                cardHtml += `
                    <p class="project-link" style="text-align:center; margin-top:10px;">
                        <a href="${group.devpostLink}" target="_blank" rel="noopener noreferrer">
                            Click here to view ${group.projectName} project page
                        </a>
                    </p>
                `;
            }

            cardHtml += `</div>`;
            return cardHtml;
        };

        async function getGroups() {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log(data);
                return data.projects || [];
            } catch (error) {
                console.error(error);
            }
        }

        function sortGroups(group) {
            const sortStyle = document.getElementById("sort-select").value;

            switch (sortStyle) {
                case "team-asc":
                    return [...group].sort((g1, g2) => g1.teamNum - g2.teamNum);
                case "team-desc":
                    return [...group].sort((g1, g2) => g2.teamNum - g1.teamNum);
                case "project":
                    return [...group].sort((g1, g2) => g1.projectName.localeCompare(g2.projectName));
                default:
                    return group;
            }
        }

        async function displayGroups() {
            const container = document.getElementById("card-container");
            try {
                container.innerHTML = '<p>Loading groups...</p>';
                const groups = await getGroups();
                const sortedGroups = sortGroups(groups);
                
                const cards = `<div class="card-box">
                    ${sortedGroups.map(group => makeCard(group)).join('')}
                </div>`;
                
                container.innerHTML = cards;
            } catch (error) {
                container.innerHTML = `<p class="error">Error loading groups: ${error.message}</p>`;
            }
        }

        window.onload = () => {
            displayGroups();
            document.getElementById("sort-select").addEventListener("change", displayGroups);
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300..700&display=swap');
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Lato, sans-serif;
            color: rgb(30, 30, 30);
            scrollbar-width: none;
        }

        .filter-bar {
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        #sort-select {
            padding: 0.5rem;
            font-family: inherit;
            border-radius: 0.3rem;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .error {
            color: red;
            text-align: center;
            padding: 1rem;
        }

        #card-container {
            display: flex;
            justify-content: space-evenly;
            margin: 0;
            padding: 0;
        }

        .card-box {
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 20rem;
            width: 100%;
            min-width: 15rem;
            margin: 1rem;
            padding: 1rem;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .2);
            border-radius: .5rem;
            transition: transform 0.2s ease-in-out;
        }

        .card-header {
            font-size: 1.25rem;
            margin-bottom: 0;
            text-align: center;
            color: #e21833;
        }

        .card-info {
            display: flex;
            flex-direction: row;
            width: 100%;
            align-items: center;
        }

        .buffer {
            flex-grow: 1;
        }

        .pronouns {
            margin-top: 0.25rem;
            margin-bottom: 0;
            font-size: 1.125rem;
            font-style: italic;
            color: rgb(166, 166, 166);
            text-shadow: 0px 0px 10px rgba(0, 0, 0, .1);
        }
        
        .major {
            margin-top: .5rem;
            margin-bottom: 0;
        }

        .year {
            margin-top: .25rem;
            margin-bottom: .5rem;
        }

        .is-bold {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .card-image {
            width: 100%;
            height: auto;
            border-radius: .3rem;
            object-fit: cover;
            object-position: center;
        }

        .li-logo {
            transition: opacity 0.2s ease-in-out;
        }

        .li-logo:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="filter-bar">
        <select name="sort-select" id="sort-select">
            <!-- update Max Team Number. {ie. (1 -> max) and (max -> 1)}-->
            <option value="team-asc">Sort by Team Number (1 → 7)</option>
            <option value="team-desc">Sort by Team Number (7 → 1)</option>
            <option value="project">Sort by Project Name</option>
        </select>
    </div>
    <div id="card-container"></div>
</body>
</html>
