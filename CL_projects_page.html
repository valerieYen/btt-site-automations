<!DOCTYPE html>
<html>
<head>
    <script>
        let url = ["YOUR SHEETY URL HERE"];

        const makeCard = (group) => {
            let cardHtml = `<div class="card">`;
            let img_src = group.cover_img?.includes("https://")
            ? group.cover_img
            : "https://i.imgur.com/cgAzUYE.png";

            if (group.devpost_link?.includes("https://")) {
            cardHtml += `
                <a href="${group.devpost_link}" target="_blank" rel="noopener noreferrer">
                <img class="devpost-card-image" src="${img_src}">
                </a>
            `;
            } else {
            cardHtml += `
                <img class="devpost-card-image" src="${img_src}">
            `;
            }
            cardHtml += `<h1 class="card-header">${group.members.join(", ")}</h1>`;
            cardHtml += `<p class="project-name">${group.project_name}</p>`; 
            cardHtml += `<div class="card-info">`;
            cardHtml += `<div class="info-left">
                <p class="major"><span class="is-bold">Team Number: </span> ${group.team_num}</p>
                <p class="year"><span class="is-bold">Member Names: </span> ${group.members.join(", ")}</p>
            </div>
            <div class="buffer"></div>`;
            <!-- if (participant?.liUrl?.includes('https:')) {
                cardHtml += `<a href="${participant.liUrl}" target="_blank" rel="noopener noreferrer" class="li-logo">
                    <img src="https://cdn-icons-png.freepik.com/256/15527/15527622.png?semt=ais_hybrid" 
                    alt="LinkedIn Profile" class="LInBox" style="width: 32px; height: 32px;" width="32" height="32">
                </a>`;
            } -->
            cardHtml += "</div></div>";
            return cardHtml;
        };

        async function getGroups() {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.sheet1 || [];
            } catch (error) {
                console.error(error);
            }
        }

        function sortGroups(group) {
            const sortStyle = document.getElementById("sort-select").value;

            switch (sortStyle) {
                case "team-asc":
                    return [...group].sort((g1, g2) => g1.team_num - g2.team_num);
                case "team-desc":
                    return [...group].sort((g1, g2) => g2.team_num - g1.team_num);
                case "project":
                    return [...group].sort((g1, g2) => g1.project_name.localeCompare(g2.project_name));
                default:
                    return group;
            }
        }

        async function displayGroups() {
            const container = document.getElementById("card-container");
            try {
                container.innerHTML = '<p>Loading groups...</p>';
                const groups = await getGroups();
                const sortedGroups = sortGroups(groups);
                
                const cards = `<div class="card-box">
                    ${sortedGroups.map(group => makeCard(group)).join('')}
                </div>`;
                
                container.innerHTML = cards;
            } catch (error) {
                container.innerHTML = `<p class="error">Error loading groups: ${error.message}</p>`;
            }
        }

        window.onload = () => {
            displayGroups();
            document.getElementById("sort-select").addEventListener("change", displayGroups);
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Quicksand:wght@300..700&display=swap');
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Lato, sans-serif;
            color: rgb(30, 30, 30);
            scrollbar-width: none;
        }

        .filter-bar {
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        #sort-select {
            padding: 0.5rem;
            font-family: inherit;
            border-radius: 0.3rem;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .error {
            color: red;
            text-align: center;
            padding: 1rem;
        }

        #card-container {
            display: flex;
            justify-content: space-evenly;
            margin: 0;
            padding: 0;
        }

        .card-box {
            margin: 0;
            padding: 0;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 20rem;
            width: 100%;
            min-width: 15rem;
            margin: 1rem;
            padding: 1rem;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .2);
            border-radius: .5rem;
            transition: transform 0.2s ease-in-out;
        }

        .card-header {
            font-size: 1.25rem;
            margin-bottom: 0;
            text-align: center;
        }

        .card-info {
            display: flex;
            flex-direction: row;
            width: 100%;
            align-items: center;
        }

        .buffer {
            flex-grow: 1;
        }

        .pronouns {
            margin-top: 0.25rem;
            margin-bottom: 0;
            font-size: 1.125rem;
            font-style: italic;
            color: rgb(166, 166, 166);
            text-shadow: 0px 0px 10px rgba(0, 0, 0, .1);
        }
        
        .major {
            margin-top: .5rem;
            margin-bottom: 0;
        }

        .year {
            margin-top: .25rem;
            margin-bottom: .5rem;
        }

        .is-bold {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .card-image {
            width: 100%;
            height: 20rem;
            border-radius: .3rem;
            object-fit: cover;
            object-position: center;
        }

        .li-logo {
            transition: opacity 0.2s ease-in-out;
        }

        .li-logo:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="filter-bar">
        <select name="sort-select" id="sort-select">
            <option value="team-asc">Sort by Team Number (1 → 22)</option>
            <option value="team-desc">Sort by Team Number (22 → 1)</option>
            <option value="project">Sort by Project Name</option>
        </select>
    </div>
    <div id="card-container"></div>
</body>
</html>
